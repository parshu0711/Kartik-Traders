services:
  # Backend Service
  - type: web
    name: kartik-traders-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAILS
        value: bharatkarwani70@gmail.com,admin@kartiktraders.com,prashantmete0711@gmail.com
      - key: ADMIN_NAMES
        value: Admin 1,Admin 2,Admin 3
      - key: ADMIN_PHONES
        value: 1111111111,2222222222,3333333333
      - key: ADMIN_PASSWORD
        value: "@Pass.07"
      - key: FRONTEND_URL
        sync: false

  # Frontend Service
  - type: web
    name: kartik-traders-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false 